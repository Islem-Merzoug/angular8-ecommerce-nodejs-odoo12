<hr>
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Contact us</h2>
        <form [formGroup]="contactUsForm" (ngSubmit)="onSaveContact()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name"
                        class="form-control" formControlName="name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="texte" id="email"
                        class="form-control" formControlName="email">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message"
                            class="form-control" formControlName="message">
            </textarea>
            </div>

            <button class="btn btn-success" [disabled]="contactUsForm.invalid"
                    type="submit">Enregistrerr
            </button>
        </form>
    </div>
</div>
