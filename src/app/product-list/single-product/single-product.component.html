<h2>Product Details</h2>
<div class="row">
  <div class="col-xs-12">
    <div *ngIf="productData">
      <h3>{{ productData.name }}</h3>
      <h4>{{ productData.list_price | currency }}</h4>
      <p>{{ productData.description }}</p>


      <!-- <div class="quantity">
        <input type="button" value="-" class="qty_button minus" />
        <input name="quantity" type="number"/>
        <input type="button" value="+" class="qty_button plus" />
      </div> -->


      <form [formGroup]="quantityForm" (ngSubmit)="addToCart()">
        <div class="form-group quantity">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity"
                    class="form-control" formControlName="quantity">
        </div>

        <!-- <button class="btn btn-success" [disabled]="quantityForm.invalid"
                type="submit">Enregistrerr
        </button> -->
      </form>

      <button class="btn btn-default" (click)="onBack()">Return</button>
      <button class="btn btn-default" (click)="addToCart(productData)">Add to cart</button>

    </div>
</div>
